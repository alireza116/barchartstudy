
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrapped</title>
    <script src="js/d3.v5.min.js"></script>
    <script src="js/d3-simple-slider.js"></script>
    <script src="js/lodash.core.min-4.17.15.js"></script>
    <script src="js/herokuWrappedBarChart.js"></script>
    <script src="js/base.js"></script>
    <script src="js/saveSvgAsPng.js"></script>  
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet"
            href="css/bootstrap.min.css-4.1.3.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<h1>Wrapped Bar Chart</h1>
<div class="control">
    <div class="file-selection">
        <input type="file" id="files" name="files[]" multiple />
        <output id="list"></output>
    </div>
    <div class="form-group">
        <label for="categorical-col">Categorical Col</label>
        <select id="categorical-col">
            <option value="">-</option>
        </select>
    </div>
    <div class="form-group">
        <label for="numerical-col">Numerical Col</label>
        <select id="numerical-col">
            <option value="">-</option>
        </select>
    </div>
    <div id="thresh">
        <span class="badge badge-secondary col-md-5 p-2">Bar Chart Threshold</span>
    </div>
    <div id="wrap">
        <span class="badge badge-secondary col-md-5 p-2">Wrap Threshold</span>
    </div>
    <div class="save">
        <button id="save" name="save">save chart</button>
    </div>
</div>
<div id="chart"></div>
<script>
    window.onload = function () { init(); }
</script>
</body>
</html>
