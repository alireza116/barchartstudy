
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrapped</title>
    <script src="js/libs/d3.v5.min.js"></script>
    <script src="js/libs/d3-simple-slider.js"></script>
    <script src="js/libs/lodash.core.min-4.17.15.js"></script>
    <script src="js/herokuWrappedBarChart.js"></script>
    <script src="js/libs/saveSvgAsPng.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/base.js"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="js/libs/jscolor.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet"
            href="css/bootstrap.min.css-4.1.3.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div id="parallelogram">
    <div class="parallelogram-background">
        <h1 class="header">Wrapped Bar Chart</h1>
    </div>
</div>
<div class="control">
    <div class="input-group mb-3">
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="files" name="files[]" multiple>
            <label class="custom-file-label" for="files" id="file-name-label">Choose file</label>
        </div>
    </div>
    <div class="form-group">
        <label class="badge badge-custom p-2" for="categorical-col">Categorical Col</label>
        <select id="categorical-col" class="col-selection">
            <option value="">-</option>
        </select>
    </div>
    <div class="form-group">
        <label class="badge badge-custom p-2" for="numerical-col">Numerical Col</label>
        <select id="numerical-col" class="col-selection">
            <option value="">-</option>
        </select>
    </div>
    <div class="form-group">
        <label class="badge badge-custom p-2" for="sorting">Sorting</label>
        <select id="sorting" class="col-selection">
            <option value="">-</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <div id="thresh">
        <span class="badge badge-custom p-2">Bar Chart Threshold</span>
    </div>
    <div id="wrap">
        <span class="badge badge-custom p-2">Wrap Threshold</span>
    </div>
    <div class="form-group">
        <label class="badge badge-custom p-2" for="color-scheme-selection">Color Selection</label>
        <select id="color-scheme-selection" class="col-selection">
        </select>
    </div>
    <div class="form-group" id="color-code-section">
        <label class="badge badge-custom p-2" for="color-code-dummy">Color</label>
        <input class="form-control text-input jscolor" onchange="updateColorCode(this.jscolor)" id="color-code-dummy" value="006bd6">
        <input id="color-code" value="#006bd6" hidden>
    </div>
    <div class="save">
        <button id="save-png" name="save" type="button" class="btn btn-primary">Save PNG</button>
        <button id="save-svg" name="save" type="button" class="btn btn-primary">Save SVG</button>
    </div>
</div>
<div id="chart"></div>
<script>
    window.onload = function () {init()};
    function updateColorCode(colorCode) {
        let colorCodeEl = document.getElementById("color-code");
        colorCodeEl.value = "#"+colorCode;
        colorCodeEl.dispatchEvent(new Event('change'));
    }
</script>
</body>
</html>
